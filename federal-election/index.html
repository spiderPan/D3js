<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canada 2015 Federal Election</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        #map-canvas svg {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="map-canvas"></div>
            </div>
            <div class="col-md-4">
                <div id="info">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Number</h3>
                        </div>
                        <div class="panel-body area-number">
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Name</h3>
                        </div>
                        <div class="panel-body area-name">
                        </div>
                    </div>

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Province Code</h3>
                        </div>
                        <div class="panel-body area-province-code">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
